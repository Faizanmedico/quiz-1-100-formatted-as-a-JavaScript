<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Quiz by Sultan Ahmed</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --quiz-bg: #fff;
      --option-bg: #f1f1f1;
      --option-hover: #e0f0ff;
      --correct-bg: #c8f7c5;
      --correct-border: #2ecc71;
      --wrong-bg: #f7c5c5;
      --wrong-border: #e74c3c;
      --button-bg: #38a169;
      --button-hover: #2f855a;
      --timer-color: #d9534f;
    }

    [data-theme="dark"] {
      --bg-color: #1a202c;
      --text-color: #f7fafc;
      --quiz-bg: #2d3748;
      --option-bg: #4a5568;
      --option-hover: #2b6cb0;
      --correct-bg: #2f855a;
      --correct-border: #68d391;
      --wrong-bg: #c53030;
      --wrong-border: #feb2b2;
      --button-bg: #319795;
      --button-hover: #2c7a7b;
      --timer-color: #f6ad55;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    #quiz-box {
      background: var(--quiz-bg);
      width: 1000px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background 0.3s;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .option {
      padding: 10px 15px;
      background-color: var(--option-bg);
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: var(--option-hover);
    }

    .option.correct {
      background-color: var(--correct-bg);
      border-color: var(--correct-border);
    }

    .option.wrong {
      background-color: var(--wrong-bg);
      border-color: var(--wrong-border);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #score {
      font-weight: bold;
      margin-top: 20px;
    }

    #image {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    #timer {
      font-size: 16px;
      font-weight: bold;
      color: var(--timer-color);
      margin-bottom: 10px;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <div id="quiz-box">
    <h2 id="question">Python Quiz</h2>
    <img id="image" src="" alt="" style="display:none;">
    <div id="timer"></div>
    <div id="options">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <button id="next-btn" onclick="nextQuestion()" style="display: none;" disabled>Next</button>
    <div id="score"></div>
  </div>

  <script>
    // THEME TOGGLE
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.onclick = () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    };

  </script>

</body>
</html>
